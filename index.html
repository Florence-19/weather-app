<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="UTF-8">
<meta  name="viewpoint" content="width=device-width, initial-scale=1.0"/>
<meta http=-equiv="X-UA-compatible" content="ie=edge"/>
<title>WEATHER APP</title>
<link rel="stylesheet" href="ur.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
<header>
<h1><strong>TIFE</strong></h1>
</header>
<form class="row g-3">
    <div class="col-auto">
      <label for="search" class="visually-hidden">search a city</label>
      <input type="search" class="form-control" id="find-a-city" placeholder="Search a city">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3"><strong>SEARCH</strong></button>
    </div>
  </form>

        <div class="row text-center justify-content-center p-10">
            <div class="col-md-3 text-center" id="state">
                <div class="city"><strong>CALABAR</strong></div>
                <div class="country">NIGERIA</div>
                <div class="time"><span id="time">5:30</span> <sub id="go">am</sub></div>
                <div class="date"> fri, october 20 2022</div>
                <div class="temperature"><span>30</span><strong><sup><sup class="deg">0</sup>F/<sup class="deg">0</sup>C</sup></strong></div>
            </div>

            <div class="col-md-3 border border-1 offset-3 justify-content-center">
                <div class="icon"><img src="sunrise.svg"></div>
                <div class="sunset">SUNRISE></div>
                <div class="time">8:33am</div>
            </div>

            <div class="col-md-3 border border-1 justify-content-center">
                <div class="icon"><img src="sunset.svg"></div>
                <div class="sunset">SUNSET</div>
                <div class="time">8:33am</div>
            </div>
        </div>
            
        <div id="carouselExamplelnterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="50000">
                <img src="ui.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img src="ui1.png" class="d-block w-70 h-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="ui3.png" class="d-block w-70 h-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="ui.png" class="d-block w-100" alt="cooking">
              </div>
              <div class="carousel-item">
                <img src="ui1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="ui3.png" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>


	  </div>
<footer>
    <div class="open"><a href="https://github.com/Florence-19/weather-app">opensource code</a> by <strong>Florence Adejumo</strong></div>
    <script src="ui.js"></script>
</footer>
</div>
</body>
</html>
